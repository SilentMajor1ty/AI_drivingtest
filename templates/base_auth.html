<!DOCTYPE html>
{% load i18n %}{% load static %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Школа" %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'logo.png' %}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            /* Плавный унифицированный фон с промежуточными стопами */
            background-color: #6a11cb; /* fallback */
            background-image: linear-gradient(
                135deg,
                #7b5cff 0%,      /* фиолетовый */
                #746df9 28%,     /* промежуточный фиолетово-синий */
                #6a84f4 52%,     /* мягкий переход */
                #60a0ee 76%,     /* светлее к синему */
                #5ab0ea 100%     /* синий край */
            );
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        
        .card-header {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    (function() {
        // Определяем таймзону до логина, чтобы после входа сразу активировалась
        function getBrowserTZ() {
            try { return Intl.DateTimeFormat().resolvedOptions().timeZone; } catch(e) { return null; }
        }
        function getCookie(name){
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        const browserTz = getBrowserTZ();
        if(!browserTz) return;
        const stored = localStorage.getItem('last_sent_tz');
        if(stored === browserTz) return;
        fetch('/set_timezone/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') || ''
            },
            body: JSON.stringify({timezone: browserTz})
        }).then(r=>r.json()).then(data=>{
            if(data.status === 'ok'){
                localStorage.setItem('last_sent_tz', browserTz);
            }
        }).catch(()=>{});
    })();
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
